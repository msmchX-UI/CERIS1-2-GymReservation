<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
 <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f3f3f3;
    }
    #logo {
      display: block;
      margin: 0 auto 1em auto;
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    .calendar-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto 2em auto;
    }
    #calendar {
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-height: 560px;
    }
    .calendar-footer {
      position: absolute;
      right: 16px;
      bottom: -2.5em; /* place below the calendar */
      font-size: 0.95em;
      color: #666;
      background: rgba(255,255,255,0.96);
      padding: 0.35em 1em;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
    }
    .booking-form-container {
      position: relative;
      max-width: 400px;
      margin: 2em auto 0 auto;
    }
    .booking-form {
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      max-width: 400px;
      margin: 0 auto;
    }
    .reservation-footer {
      position: absolute;
      right: 16px;
      bottom: -2em;
      font-size: 0.95em;
      color: #666;
      background: rgba(255,255,255,0.96);
      padding: 0.35em 1em;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
    }
    /* Make booked events show a pointer (hand) cursor on hover */
    .fc-daygrid-event, .fc-timegrid-event {
      cursor: pointer !important;
    }
  </style>
</head>
<body>
  <!-- Logo section -->
  <img 
    id="logo" 
    src="https://msmchx-ui.github.io/Ceris1-2-contact-search/images/chai_logo.png" 
    alt="CERIS Homeowners Association Logo" 
    />
  <h1 style="text-align:center;">Ceris 1 &amp; 2 Gym Booking &amp; Reservation Calendar</h1>

  <div class="calendar-container">
    <div id="calendar"></div>
    <div class="calendar-footer">
      This system is brought to you by Mark Anthony Siaga.
    </div>
  </div> 

</body>
</html>
