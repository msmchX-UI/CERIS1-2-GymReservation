<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
 <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f3f3f3;
    }
    #logo {
      display: block;
      margin: 0 auto 1em auto;
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    .calendar-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto 2em auto;
    }
    #calendar {
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-height: 560px;
    }
    .calendar-footer {
      position: absolute;
      right: 16px;
      bottom: -2.5em; /* place below the calendar */
      font-size: 0.95em;
      color: #666;
      background: rgba(255,255,255,0.96);
      padding: 0.35em 1em;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
    }
    .booking-form-container {
      position: relative;
      max-width: 400px;
      margin: 2em auto 0 auto;
    }
    .booking-form {
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      max-width: 400px;
      margin: 0 auto;
    }
    .reservation-footer {
      position: absolute;
      right: 16px;
      bottom: -2em;
      font-size: 0.95em;
      color: #666;
      background: rgba(255,255,255,0.96);
      padding: 0.35em 1em;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
    }
    /* Make booked events show a pointer (hand) cursor on hover */
    .fc-daygrid-event, .fc-timegrid-event {
      cursor: pointer !important;
    }
  </style>
</head>
<body>
  <!-- Logo section -->
  <img 
    id="logo" 
    src="https://msmchx-ui.github.io/Ceris1-2-contact-search/images/chai_logo.png" 
    alt="CERIS Homeowners Association Logo" 
    />
  <h1 style="text-align:center;">Ceris 1 &amp; 2 Gym Booking &amp; Reservation Calendar</h1>

  <div class="calendar-container">
    <div id="calendar"></div>
    <div class="calendar-footer">
      This system is brought to you by Mark Anthony Siaga.
    </div>
  </div> 
  
  <div>
    <div class="booking-form-container">
      <div class="booking-form">
        <h2>Make a Reservation</h2>
        <form id="bookingForm">
          <label>
            Name:<br />
            <input type="text" name="name" required>
          </label><br /><br />
          <label>
            Event:<br />
            <input type="text" name="event" required>
          </label><br /><br />
          <label>
            Date:<br />
            <input type="date" name="date" required>
          </label><br /><br />
          <label>
            Time from:<br />
            <input type="time" name="time_from" required>
          </label><br /><br />
          <label>
            Time to:<br />
            <input type="time" name="time_to" required>
          </label><br /><br />
          <button type="submit">Book Now</button>
        </form>
      </div>
    
    <div id="form-msg" style="color:red; margin-top:1em;"></div>
      <div class="reservation-footer">
    This system is brought to you by Mark Anthony Siaga.
  </div>
</div>
  </div>
    </div>

  <!-- FullCalendar JS (correct version) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // Set the Google Sheet CSV export URL for your responses tab
    // const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1oYrnXosSSxmA0lilzNNUtdVx9if2FAY094Hf_MAXKl0/export?format=csv&gid=612943979"; // Form Response 1
    const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1oYrnXosSSxmA0lilzNNUtdVx9if2FAY094Hf_MAXKl0/export?format=csv&gid=613712690"; // Data_filters

    // Converts date and time like '9/5/2025', '8:00:00 AM' to '2025-09-05T08:00:00'
    function toISODate(dateString, timeString) {
      if (!dateString || !timeString) return null;
      // Accepts either 'yyyy-mm-dd' or 'm/d/yyyy'
      let year, month, day;
      if (dateString.includes('-')) {
        [year, month, day] = dateString.split('-');
      } else {
        [month, day, year] = dateString.split('/');
      }
      // If timeString is '08:00:00 AM' or '08:00 AM'
      let [time, ampm] = timeString.trim().split(' ');
      let [hour, minute, second] = time.split(':');
      hour = parseInt(hour, 10);
      if (ampm === 'PM' && hour !== 12) hour += 12;
      if (ampm === 'AM' && hour === 12) hour = 0;
      hour = hour.toString().padStart(2, '0');
      minute = minute ? minute.padStart(2, '0') : '00';
      second = second ? second.padStart(2, '0') : '00';
      return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${hour}:${minute}:${second}`;
    }

    // Used for FullCalendar events
    async function fetchEvents() {
      return fetch(GOOGLE_SHEET_CSV_URL)
        .then(response => {
          if (!response.ok) throw new Error("Sheet not accessible or not public");
          return response.text();
        })
        .then(csvText => {
          const data = Papa.parse(csvText, { header: true }).data;
          return data
            .filter(row => row["Overlap Status"] === "No Overlap")
            .filter(row => row.Date && (row["Time from"] || row["Time"])) // tolerate legacy/partial rows
            .map(row => {
              let dateStr = row.Date.includes('-') ? row.Date : row.Date.replace(/(\d+)\/(\d+)\/(\d+)/, (m, m1, m2, m3) => {
                return `${m3}-${m1.padStart(2, '0')}-${m2.padStart(2, '0')}`;
              });
              let start = row["Time from"]
                ? toISODate(row.Date, row["Time from"])
                : null;
              let end = (row.Date && row["Time to"])
                ? toISODate(row.Date, row["Time to"])
                : null;
              return {
                title: (row.Event ? row.Event : "Booking") + (row.Name ? " - " + row.Name : ""),
                start: start || dateStr,
                end: end,
                allDay: !start
              };
            });
        })
        .catch(err => {
          console.error("Failed to fetch CSV", err);
          return [];
        });
    }
    
    // Overlap detection function
    function isOverlap(date, from, to, events) {
      // date: yyyy-mm-dd, time: hh:mm (24h)
      const reqStart = new Date(`${date}T${from}`);
      const reqEnd = new Date(`${date}T${to}`);
      for (const ev of events) {
        // Only check if dates match (ev.start like 2025-09-05T08:00:00)
        if (!ev.start || !ev.end) continue;
        if (!ev.start.startsWith(date)) continue;
        const evStart = new Date(ev.start);
        const evEnd = ev.end ? new Date(ev.end) : new Date(ev.start);
        // Overlap if (startA < endB) && (endA > startB)
        if (reqStart < evEnd && reqEnd > evStart) {
          return true;
        }
      }
      return false;
    }

    // Keep a reference to latest events for validation
    let latestEvents = [];

    document.addEventListener('DOMContentLoaded', async function() {
      const calendarEl = document.getElementById('calendar');
      latestEvents = await fetchEvents();
      const calendar = new window.FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: latestEvents,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        }
      });
      calendar.render();
    });

    // Booking form submission (via Google Form)
    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formMsg = document.getElementById('form-msg');
      formMsg.style.color = "red";
      formMsg.textContent = "Checking for schedule conflicts...";
    
      const name = this.name.value.trim();
      const event = this.event.value.trim();
      const date = this.date.value;
      const time_from = this.time_from.value;
      const time_to = this.time_to.value;
    
      if (!name || !event || !date || !time_from || !time_to) {
        formMsg.textContent = "Please fill out all fields.";
        return;
      }
    
      let events;
      try {
        events = await fetchEvents();
      } catch {
        formMsg.textContent = "Could not check schedule. Try again later.";
        return;
      }
    
      // Check for overlap before submitting
      if (isOverlap(date, time_from, time_to, events)) {
        formMsg.textContent = "The selected schedule overlaps with an existing booking. Please choose a different Date/Time. Thank you!";
        return;
      }

      // Split time and convert to AM/PM for Google Forms
      function to12h(time) {
        let [h, m] = time.split(":").map(Number);
        let ampm = h >= 12 ? "PM" : "AM";
        h = h % 12;
        if (h === 0) h = 12;
        return { hour: h, minute: m, ampm };
      }
      const tFrom = to12h(time_from);
      const tTo = to12h(time_to);

      // Your Google Form POST URL (replace with your actual formResponse URL)
      const GOOGLE_FORM_ACTION_URL = "https://docs.google.com/forms/d/1ue6sD7NAhlJ4P_wASW5w3Ds9bL8hyR22ya-xMLI6ijU/formResponse";

      const formData = new FormData();
      formData.append("entry.1148333639", name);        // Name
      formData.append("entry.1062862748", event);       // Event
      formData.append("entry.619214382", date);         // Date (single field, yyyy-mm-dd)
      formData.append("entry.295264701_hour", tFrom.hour);
      formData.append("entry.295264701_minute", String(tFrom.minute).padStart(2, '0'));
      formData.append("entry.295264701_ampm", tFrom.ampm);
      formData.append("entry.877971115_hour", tTo.hour);
      formData.append("entry.877971115_minute", String(tTo.minute).padStart(2, '0'));
      formData.append("entry.877971115_ampm", tTo.ampm);

      fetch(GOOGLE_FORM_ACTION_URL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        formMsg.style.color = "green";
        formMsg.textContent = "Booking submitted! Please refresh calendar after a minute.";
        this.reset();
      }).catch(() => {
        formMsg.textContent = "Error submitting booking.";
      });
    });
  </script>
</body>
</html>
