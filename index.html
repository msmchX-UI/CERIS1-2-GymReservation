<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ceris 1 & 2 Gym Booking & Reservation Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f3f3f3;
    }
    #calendar {
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto;
    }
    .booking-form {
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      max-width: 400px;
      margin: 2em auto;
    }
  </style>
</head>
<body>
  <h1>Booking & Reservation Calendar</h1>
  <div id="calendar"></div>
  
  <div class="booking-form">
    <h2>Make a Reservation</h2>
    <form id="bookingForm">
      <label>
        Name:<br />
        <input type="text" name="name" required>
      </label><br /><br />
      <label>
        Event:<br />
        <input type="text" name="event" required>
      </label><br /><br />
      <label>
        Date:<br />
        <input type="date" name="date" required>
      </label><br /><br />
      <label>
        Time from:<br />
        <input type="time" name="time_from" required>
      </label><br /><br />
      <label>
        Time to:<br />
        <input type="time" name="time_to" required>
      </label><br /><br />
      <button type="submit">Book Now</button>
    </form>
    <div id="form-msg"></div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // Set the Google Sheet CSV export URL for your responses tab
    const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1oYrnXosSSxmA0lilzNNUtdVx9if2FAY094Hf_MAXKl0/export?format=csv&gid=612943979";
    
    function fetchEvents() {
      return fetch(GOOGLE_SHEET_CSV_URL)
        .then(response => {
          if (!response.ok) throw new Error("Sheet not accessible or not public");
          return response.text();
        })
        .then(csvText => {
          // Parse CSV rows
          const data = Papa.parse(csvText, { header: true }).data;
          // Map to FullCalendar event format
          return data
            .filter(row => row.Date && row["Time from"]) // Only rows with date and time
            .map(row => {
              let start = row.Date + 'T' + row["Time from"];
              let end = row.Date && row["Time to"] ? row.Date + 'T' + row["Time to"] : null;
              return {
                title: (row.Event ? row.Event : "Booking") + (row.Name ? " - " + row.Name : ""),
                start: start,
                end: end,
                allDay: false
              };
            });
        })
        .catch(err => {
          console.error("Failed to fetch CSV", err);
          return [];
        });
    }

    document.addEventListener('DOMContentLoaded', async function() {
      const calendarEl = document.getElementById('calendar');
      const events = await fetchEvents();
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: events,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        }
      });
      calendar.render();
    });

    // Booking form submission (via Google Form)
document.getElementById('bookingForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const GOOGLE_FORM_ACTION_URL = "https://docs.google.com/forms/d/1ue6sD7NAhlJ4P_wASW5w3Ds9bL8hyR22ya-xMLI6ijU/formResponse";

  const name = this.name.value;
  const event = this.event.value;
  const date = this.date.value;
  const time_from = this.time_from.value;
  const time_to = this.time_to.value;

  // Split time and convert to AM/PM
  function to12h(time) {
    let [h, m] = time.split(":").map(Number);
    let ampm = h >= 12 ? "PM" : "AM";
    h = h % 12;
    if (h === 0) h = 12;
    return { hour: h, minute: m, ampm };
  }
  const tFrom = to12h(time_from);
  const tTo = to12h(time_to);

  // Declare the FormData before appending!
  const formData = new FormData();
  formData.append("entry.1148333639", name);        // Name
  formData.append("entry.1062862748", event);       // Event
  formData.append("entry.619214382", date);         // Date (single field, not split)
  formData.append("entry.295264701_hour", tFrom.hour);
  formData.append("entry.295264701_minute", String(tFrom.minute).padStart(2, '0'));
  formData.append("entry.295264701_ampm", tFrom.ampm);
  formData.append("entry.877971115_hour", tTo.hour);
  formData.append("entry.877971115_minute", String(tTo.minute).padStart(2, '0'));
  formData.append("entry.877971115_ampm", tTo.ampm);

  fetch(GOOGLE_FORM_ACTION_URL, {
    method: "POST",
    mode: "no-cors",
    body: formData
  }).then(() => {
    document.getElementById('form-msg').textContent = "Booking submitted! Please refresh calendar after a minute.";
    this.reset();
  }).catch(() => {
    document.getElementById('form-msg').textContent = "Error submitting booking.";
  });
});
  </script>
</body>
</html>
