<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://msmchx-ui.github.io/CERIS1-2-GymReservation/main.min.css">
  <link rel="icon" type="image/png" href="https://msmchx-ui.github.io/Ceris1-2-contact-search/images/chai_logo.png">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f3f3f3;
    }
    #logo {
      display: block;
      margin: 0 auto 1em auto;
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    .calendar-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto 2em auto;
    }
    #calendar {
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-height: 560px;
    }
    .calendar-footer {
      position: absolute;
      right: 16px;
      bottom: -2.5em;
      font-size: 0.95em;
      color: #666;
      background: rgba(255,255,255,0.96);
      padding: 0.35em 1em;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
    }
    .booking-form-container {
      position: relative;
      max-width: 400px;
      margin: 2em auto 0 auto;
    }
    .booking-form {
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      max-width: 400px;
      margin: 0 auto;
    }
    .reservation-footer {
      position: absolute;
      right: 16px;
      bottom: -2em;
      font-size: 0.95em;
      color: #666;
      background: rgba(255,255,255,0.96);
      padding: 0.35em 1em;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
    }
    .fc-daygrid-event, .fc-timegrid-event {
      cursor: pointer !important;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .button-group button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #updateBtn {
      background-color: #ffa500;
      color: white;
    }
    #updateBtn:hover {
      background-color: #e69400;
    }
    #bookBtn {
      background-color: #007bff;
      color: white;
    }
    #bookBtn:hover {
      background-color: #0056b3;
    }
    .form-mode {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 4px;
      color: #856404;
      font-weight: bold;
      text-align: center;
    }
    #cancelEditBtn {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #cancelEditBtn:hover {
      background-color: #5a6268;
    }
    .fc-header-toolbar {
      flex-wrap: wrap !important;
      gap: 0.5em;
      justify-content: center;
    }
    .fc .fc-toolbar.fc-header-toolbar {
      flex-direction: row;
      flex-wrap: wrap;
      align-items: stretch;
    }
    .fc-toolbar-chunk {
      flex: 1 1 100%;
      min-width: 0;
      display: flex;
      justify-content: center;
    }
    @media (max-width: 600px) {
      .fc-header-toolbar,
      .fc .fc-toolbar.fc-header-toolbar {
        flex-direction: column;
        align-items: stretch;
      }
      .fc-toolbar-chunk {
        justify-content: center;
        margin-bottom: 0.25em;
      }
      .fc-toolbar-title {
        font-size: 1.1em;
      }
    }
    .form-row {
      display: flex;
      gap: 1em;
      margin-bottom: 1em;
    }
    .form-row > label {
      flex: 1 1 0;
      min-width: 0;
    }
    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
        gap: 0.5em;
      }
    }
  </style>
</head>
<body>
  <!-- Logo section -->
  <img 
    id="logo" 
    src="https://msmchx-ui.github.io/Ceris1-2-contact-search/images/chai_logo.png" 
    alt="CERIS Homeowners Association Logo" 
  />
  <h1 style="text-align:center;">Ceris 1 &amp; 2 Gym Booking &amp; Reservation Calendar</h1>

  <div class="calendar-container">
    <div id="calendar"></div>
    <div class="calendar-footer">
      This system is brought to you by Mark Anthony Siaga.
    </div>
  </div>
  <br>
  <div>
    <div class="booking-form-container">
      <div class="booking-form">
        <div id="form-mode" class="form-mode" style="display: none;">
          EDIT MODE - Modify the details and click Update
        </div>
        <h2 id="form-title">Make a Reservation</h2>
        <form id="bookingForm">
          <input type="hidden" id="editEventId" name="editEventId" value="">
          <input type="hidden" id="editRowData" name="editRowData" value="">
          <label>
            Name:<br />
            <input type="text" id="nameInput" name="name" required>
          </label><br /><br />
          <label>
            Contact Number:<br />
            <input type="tel" id="contactInput" name="contactnumber" pattern="[0-9]{10,15}" placeholder="e.g., 09171234567" required>
          </label><br /><br />
          <label>
            Event:<br />
            <input type="text" id="eventInput" name="event" required>
          </label><br /><br />
          <div class="form-row">
            <label>
              Date:<br />
              <input type="date" id="dateInput" name="date" required>
            </label>
            <label>
              Time from:<br />
              <input type="time" id="timeFromInput" name="time_from" required>
            </label>
            <label>
              Time to:<br />
              <input type="time" id="timeToInput" name="time_to" required>
            </label>
          </div>
          <div class="form-row">
            <label>
              Paid:<br />
              <select id="paidInput" name="paid" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </label>
            <label>
              OR Number:<br />
              <input type="text" id="orNumberInput" name="ornumber" placeholder="Enter OR Number">
            </label>
          </div>
          <div class="button-group">
            <button type="submit" id="bookBtn">Book Now</button>
            <button type="button" id="updateBtn" style="display: none;">Update</button>
          </div>
          <button type="button" id="cancelEditBtn" style="display: none;">Cancel Edit</button>
        </form>
      </div>
      <div id="form-msg" style="color:red; margin-top:1em;"></div>
      <div class="reservation-footer">
        This system is brought to you by Mark Anthony Siaga.
      </div>
    </div>
  </div>

  <!-- FullCalendar JS (correct version) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // Google Sheets URLs - using your spreadsheet ID
    const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1oYrnXosSSxmA0lilzNNUtdVx9if2FAY094Hf_MAXKl0/export?format=csv&gid=613712690";

    // Google Apps Script Web App URL for updates 
    const UPDATE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyeMvQGIamClLZ9B1TF6knVTmQYui7mtv8of0v52_qzwBd5zZyQWctyh-hy2OEXRcCa1Q/exec";

    // Store raw data for editing
    let rawSheetData = [];
    let isEditMode = false;
    let currentCalendar = null;

    function toISODate(dateString, timeString) {
      if (!dateString || !timeString) return null;
      let year, month, day;
      if (dateString.includes('-')) {
        [year, month, day] = dateString.split('-');
      } else {
        [month, day, year] = dateString.split('/');
      }
      let [time, ampm] = timeString.trim().split(' ');
      let [hour, minute, second] = time.split(':');
      hour = parseInt(hour, 10);
      if (ampm === 'PM' && hour !== 12) hour += 12;
      if (ampm === 'AM' && hour === 12) hour = 0;
      hour = hour.toString().padStart(2, '0');
      minute = minute ? minute.padStart(2, '0') : '00';
      second = second ? second.padStart(2, '0') : '00';
      return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${hour}:${minute}:${second}`;
    }

    // Used for FullCalendar events
    async function fetchEvents() {
      return fetch(GOOGLE_SHEET_CSV_URL)
        .then(response => {
          if (!response.ok) throw new Error("Sheet not accessible or not public");
          return response.text();
        })
        .then(csvText => {
          const data = Papa.parse(csvText, { header: true }).data;
          rawSheetData = data;
          return data
            .filter(row => row.Date && (row["Time from"] || row["Time"])) // tolerate legacy/partial rows
            .map((row, index) => {
              let dateStr = row.Date.includes('-') ? row.Date : row.Date.replace(/(\d+)\/(\d+)\/(\d+)/, (m, m1, m2, m3) => {
                return `${m3}-${m1.padStart(2, '0')}-${m2.padStart(2, '0')}`;
              });
              let start = row["Time from"]
                ? toISODate(row.Date, row["Time from"])
                : null;
              let end = (row.Date && row["Time to"])
                ? toISODate(row.Date, row["Time to"])
                : null;
              return {
                id: index,
                title: (row.Event ? row.Event : "Booking") + (row.Name ? " - " + row.Name : ""),
                start: start || dateStr,
                end: end,
                allDay: !start,
                extendedProps: {
                  name: row.Name,
                  contactnumber: row["Contact Number"],
                  event: row.Event,
                  date: row.Date,
                  timeFrom: row["Time from"],
                  timeTo: row["Time to"],
                  paid: row.Paid,
                  orNumber: row["OR Number"],
                  rowIndex: index,
                  rawData: row
                }
              };
            });
        })
        .catch(err => {
          console.error("Failed to fetch CSV", err);
          return [];
        });
    }

    // UPDATED isOverlap function
    function isOverlap(date, from, to, events, excludeId = null, paidValue = null) {
      const reqStart = new Date(`${date}T${from}`);
      const reqEnd = new Date(`${date}T${to}`);
      let blockDueToPaid = false;
      let foundUnpaidOverlap = false;
      for (const ev of events) {
        if (excludeId !== null && ev.id === excludeId) continue;
        if (!ev.start || !ev.end) continue;
        if (!ev.start.startsWith(date)) continue;
        const evStart = new Date(ev.start);
        const evEnd = ev.end ? new Date(ev.end) : new Date(ev.start);
        if (reqStart < evEnd && reqEnd > evStart) {
          // Check payment status
          const evPaid = ev.extendedProps.paid;
          if (evPaid === "Yes") {
            blockDueToPaid = true;
          } else if (evPaid === "No") {
            foundUnpaidOverlap = true;
          }
        }
      }

      // If booking is paid, and only overlap is with unpaid, allow it.
      if (paidValue === "Yes" && foundUnpaidOverlap && !blockDueToPaid) {
        return false; // Allow booking
      }

      // Otherwise, block if any overlap exists
      return blockDueToPaid || foundUnpaidOverlap;
    }

    let latestEvents = [];

    function to24h(timeStr) {
      if (!timeStr) return '';
      let [time, ampm] = timeStr.trim().split(' ');
      let [hour, minute] = time.split(':');
      hour = parseInt(hour, 10);
      if (ampm === 'PM' && hour !== 12) hour += 12;
      if (ampm === 'AM' && hour === 12) hour = 0;
      return `${hour.toString().padStart(2, '0')}:${minute || '00'}`;
    }

    function formatDateForInput(dateStr) {
      if (!dateStr) return '';
      if (dateStr.includes('-')) return dateStr;
      const [month, day, year] = dateStr.split('/');
      return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
    }

    function fillFormWithEventData(eventInfo) {
      const props = eventInfo.event.extendedProps;
      document.getElementById('nameInput').value = props.name || '';
      document.getElementById('contactInput').value = props.contactnumber || '';
      document.getElementById('eventInput').value = props.event || '';
      document.getElementById('dateInput').value = formatDateForInput(props.date) || '';
      document.getElementById('timeFromInput').value = to24h(props.timeFrom) || '';
      document.getElementById('timeToInput').value = to24h(props.timeTo) || '';
      document.getElementById('paidInput').value = props.paid || '';
      document.getElementById('orNumberInput').value = props.orNumber || '';
      document.getElementById('editEventId').value = eventInfo.event.id || '';
      document.getElementById('editRowData').value = JSON.stringify(props.rawData || {});
      switchToEditMode();
    }

    function switchToEditMode() {
      isEditMode = true;
      document.getElementById('form-title').textContent = 'Edit Reservation';
      document.getElementById('form-mode').style.display = 'block';
      document.getElementById('bookBtn').style.display = 'none';
      document.getElementById('updateBtn').style.display = 'block';
      document.getElementById('cancelEditBtn').style.display = 'block';
    }

    function resetToBookingMode() {
      isEditMode = false;
      document.getElementById('form-title').textContent = 'Make a Reservation';
      document.getElementById('form-mode').style.display = 'none';
      document.getElementById('bookBtn').style.display = 'block';
      document.getElementById('updateBtn').style.display = 'none';
      document.getElementById('cancelEditBtn').style.display = 'none';
      document.getElementById('bookingForm').reset();
      document.getElementById('editEventId').value = '';
      document.getElementById('editRowData').value = '';
      document.getElementById('form-msg').textContent = '';
    }

    document.addEventListener('DOMContentLoaded', async function() {
      const calendarEl = document.getElementById('calendar');
      latestEvents = await fetchEvents();
      currentCalendar = new window.FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: latestEvents,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        eventClick: function(info) {
          fillFormWithEventData(info);
          currentCalendar.changeView('timeGridDay', info.event.start);
          info.jsEvent.preventDefault();
        }
      });
      currentCalendar.render();

      document.getElementById('cancelEditBtn').addEventListener('click', function() {
        resetToBookingMode();
      });

      document.getElementById('updateBtn').addEventListener('click', async function() {
        const formMsg = document.getElementById('form-msg');
        formMsg.style.color = "orange";
        formMsg.textContent = "Updating reservation...";

        const form = document.getElementById('bookingForm');
        const name = form.name.value.trim();
        const contactnumber = form.contactnumber.value.trim();
        const event = form.event.value.trim();
        const date = form.date.value;
        const time_from = form.time_from.value;
        const time_to = form.time_to.value;
        const paid = form.paid.value;
        const ornumber = form.ornumber.value.trim();
        const editEventId = parseInt(form.editEventId.value);

        if (!name || !contactnumber || !event || !date || !time_from || !time_to || !paid) {
          formMsg.style.color = "red";
          formMsg.textContent = "Please fill out all required fields.";
          return;
        }

        // Pass paid value for overlap logic
        if (isOverlap(date, time_from, time_to, latestEvents, editEventId, paid)) {
          if (paid === "Yes") {
            formMsg.style.color = "orange";
            formMsg.textContent = "Paid reservation will override unpaid schedule. Proceeding with update...";
            // Proceed with update
          } else {
            formMsg.style.color = "red";
            formMsg.textContent = "The selected schedule overlaps with an existing booking. Please choose a different Date/Time.";
            return;
          }
        }

        function to12h(time) {
          let [h, m] = time.split(":").map(Number);
          let ampm = h >= 12 ? "PM" : "AM";
          h = h % 12;
          if (h === 0) h = 12;
          return `${h}:${String(m).padStart(2, '0')}:00 ${ampm}`;
        }

        const updateData = {
          action: 'update',
          rowIndex: editEventId + 2,
          name: name,
          contactnumber: contactnumber,
          event: event,
          date: date,
          timeFrom: to12h(time_from),
          timeTo: to12h(time_to),
          paid: paid,
          orNumber: ornumber
        };

        try {
          const response = await fetch(UPDATE_SCRIPT_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(updateData)
          });

          if (response.ok) {
            formMsg.style.color = "green";
            formMsg.textContent = "Reservation updated successfully! Calendar will refresh shortly.";
            setTimeout(async () => {
              latestEvents = await fetchEvents();
              currentCalendar.removeAllEvents();
              currentCalendar.addEventSource(latestEvents);
              resetToBookingMode();
            }, 2000);
          } else {
            throw new Error('Update failed');
          }
        } catch (error) {
          formMsg.style.color = "red";
          formMsg.textContent = "Update failed. Please check if Google Apps Script is properly configured.";
          console.error('Update error:', error);
        }
      });
    });

    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      if (isEditMode) return;

      const formMsg = document.getElementById('form-msg');
      formMsg.style.color = "red";
      formMsg.textContent = "Checking for schedule conflicts...";

      const name = this.name.value.trim();
      const contactnumber = this.contactnumber.value.trim();
      const event = this.event.value.trim();
      const date = this.date.value;
      const time_from = this.time_from.value;
      const time_to = this.time_to.value;
      const paid = this.paid.value;
      const ornumber = this.ornumber.value.trim();

      if (!name || !contactnumber || !event || !date || !time_from || !time_to || !paid) {
        formMsg.textContent = "Please fill out all required fields.";
        return;
      }

      let events;
      try {
        events = await fetchEvents();
      } catch {
        formMsg.textContent = "Could not check schedule. Try again later.";
        return;
      }

      // Pass paid value for overlap logic
      if (isOverlap(date, time_from, time_to, events, null, paid)) {
        if (paid === "Yes") {
          formMsg.textContent = "Paid reservation will override unpaid schedule. Proceeding with booking...";
          // Proceed with booking
        } else {
          formMsg.textContent = "The selected schedule overlaps with an existing booking. Please choose a different Date/Time. Thank you!";
          return;
        }
      }

      function to12h(time) {
        let [h, m] = time.split(":").map(Number);
        let ampm = h >= 12 ? "PM" : "AM";
        h = h % 12;
        if (h === 0) h = 12;
        return { hour: h, minute: m, ampm };
      }
      const tFrom = to12h(time_from);
      const tTo = to12h(time_to);

      const GOOGLE_FORM_ACTION_URL = "https://docs.google.com/forms/d/1ue6sD7NAhlJ4P_wASW5w3Ds9bL8hyR22ya-xMLI6ijU/formResponse";

      const formData = new FormData();
      formData.append("entry.1148333639", name);        // Name
      formData.append("entry.1750256259", contactnumber); // Contact Number
      formData.append("entry.1062862748", event);       // Event
      formData.append("entry.619214382", date);         // Date
      formData.append("entry.295264701_hour", tFrom.hour);
      formData.append("entry.295264701_minute", String(tFrom.minute).padStart(2, '0'));
      formData.append("entry.295264701_ampm", tFrom.ampm);
      formData.append("entry.877971115_hour", tTo.hour);
      formData.append("entry.877971115_minute", String(tTo.minute).padStart(2, '0'));
      formData.append("entry.877971115_ampm", tTo.ampm);
      formData.append("entry.40428640", paid);       // Paid
      formData.append("entry.1853220772", ornumber); // OR Number

      fetch(GOOGLE_FORM_ACTION_URL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        formMsg.style.color = "green";
        formMsg.textContent = "Booking submitted! Please refresh calendar after a minute.";
        this.reset();
      }).catch(() => {
        formMsg.textContent = "Error submitting booking.";
      });
    });
  </script>
</body>
</html>
